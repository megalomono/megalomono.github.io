---
layout: page
permalink: /tags/Markdown/
---
<ul class="post-list">
  {% for post in site.tags.Markdown %}
    <li>
      <span class="post-meta">{{ post.date | date: "%d/%m/%Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><h4>{{ post.title }}</h4></a>
    </li>
  {% endfor %}
</ul>
