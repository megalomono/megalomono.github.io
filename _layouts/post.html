---
layout: default
---
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    {% include header.html %}
    <div class="post">
      <header class="post-header">
        <h2 class="post-title">{{ page.title }}</h2>
        <p class="post-meta">{{ page.date | date: "%d/%m/%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        {% for tag in page.tags %}
          <a class="btn btn-default" href="/tags/#{{ tag }}" role="button">{{ tag }}</a>
        {% endfor %}
      </header>
      <article class="post-content">
        {{ content }}
      </article>      
    </div>
    {% include footer.html %}
  </div>
</div>
